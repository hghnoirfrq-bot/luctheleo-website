    <style>
        /* --- Video Background Styles --- */
        #video-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(90%) contrast(150%) brightness(50%);
        }
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        #video-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiGAAAAA1BMVEX///+nxBvIAAAANElEQVR42u3BAQ0AAADCoPdPbQ8HFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAPBgJ4QAAUe9F2sAAAAASUVORK5CYII=');
            opacity: 0.05;
            animation: grain 1s steps(2, end) infinite;
        }
        @keyframes grain {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-1%, -1%); }
          20% { transform: translate(1%, 1%); }
          30% { transform: translate(-2%, 2%); }
          40% { transform: translate(2%, -1%); }
          50% { transform: translate(-1%, 2%); }
          60% { transform: translate(2%, 1%); }
          70% { transform: translate(-2%, -2%); }
          80% { transform: translate(1%, -1%); }
          90% { transform: translate(2%, 2%); }
        }
        /* --- End Video Background Styles --- */
        
        :root {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --link-color: #B0B0B0;
            --hover-color: #FFFFFF;
            --font-mono: 'Roboto Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: transparent; 
            color: var(--text-color);
            font-family: var(--font-sans);
            overflow-x: hidden;
            cursor: default;
            /* Reserve space for the audio player */
            padding-bottom: 70px;
        }

        body.no-scroll {
            overflow: hidden;
            touch-action: none;
        }

        .container {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        header, footer {
            flex-shrink: 0;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        #logo-container {
            width: 300px; 
            height: 150px;
            margin: 0 auto 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: dying-neon 8s infinite ease-in-out;
        }
        
        @keyframes dying-neon {
            0%, 70% { opacity: 1; filter: blur(0.5px) brightness(1); transform: scale(1); }
            75% { opacity: 0.7; filter: blur(1px) brightness(0.8); }
            80% { opacity: 0.3; transform: scale(1.02) translateX(-2px); }
            81% { opacity: 0.9; filter: blur(0.5px) brightness(1.2); }
            82% { opacity: 0.2; transform: scale(0.98) translateX(2px); }
            83% { opacity: 0.4; transform: translateX(-3px); }
            84% { opacity: 0.2; transform: translateX(3px); }
            90% { opacity: 0.8; filter: blur(0.5px) brightness(1); transform: scale(1); }
            100% { opacity: 1; filter: blur(0.5px) brightness(1); transform: scale(1); }
        }

        header h1, header p, .nav-link, #interaction-instructions, footer, .filter-link, .modal-body h2, .modal-body h3 {
            font-family: var(--font-mono);
            font-weight: 400;
            letter-spacing: 1px;
        }
        header h1 { font-size: 1.2rem; }
        header p { font-size: 0.9rem; color: var(--link-color); }

        #binary-signature { cursor: pointer; }

        main {
            flex-grow: 1; display: flex; flex-direction: column; width: 100%; max-width: 1200px; margin: 1rem 0; position: relative;
        }

        #anchor-nav {
            flex-shrink: 0; display: flex; justify-content: center; align-items: center; gap: 3rem; padding-bottom: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid #333; position: relative;
        }
        
        #scroll-indicator {
            position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 1px; height: 20px; background-color: var(--link-color); opacity: 0; transition: opacity 0.5s ease; animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scaleY(1) translateX(-50%); }
            50% { opacity: 0.8; transform: scaleY(1.5) translateX(-50%); }
        }
        
        #interaction-instructions {
            font-size: 0.8rem; letter-spacing: 1px; padding: 0.5rem 0; margin-bottom: 1rem; opacity: 0.7; transition: opacity 0.3s ease;
        }

        #filter-nav {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem 2rem; margin-bottom: 2rem;
        }

        .filter-link {
            color: var(--link-color); cursor: pointer; text-decoration: none; transition: color 0.3s ease;
        }

        .filter-link:hover, .filter-link.active { color: var(--hover-color); }

        #dynamic-field {
            flex-grow: 1; position: relative; min-height: 80vh; transition: min-height 0.5s ease;
        }
        
        #dynamic-field.filtered-view {
            display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start; gap: 1.5rem 3rem; min-height: 10vh !important; height: auto !important;
        }

        .nav-link {
            position: absolute; text-decoration: none; font-size: 0.9rem; cursor: pointer; transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease, left 2s ease-in-out, top 2s ease-in-out; white-space: nowrap; padding: 5px; user-select: none;
        }
        
        .filtered-view .nav-link { position: static; }

        .nav-link.dragging {
            cursor: grabbing; color: var(--hover-color); transform: scale(1.1); z-index: 100; box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-link:hover { color: var(--hover-color); transform: scale(1.1); }
        
        #anchor-nav .nav-link { position: static; font-weight: 700; color: var(--text-color); font-size: 1rem; }

        footer {
            font-size: 0.8rem; color: var(--link-color); margin-top: 2rem;
        }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 1rem; box-sizing: border-box;
        }

        .modal-content {
            position: relative; background-color: var(--bg-color); padding: 2rem; border-radius: 8px; width: 100%; max-width: 800px; max-height: 100%; overflow-y: auto; color: var(--text-color); border: 1px solid #333;
        }

        .modal-close {
            position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; font-weight: bold; color: var(--link-color); cursor: pointer; transition: color 0.3s ease;
        }

        .modal-close:hover { color: var(--hover-color); }
        .modal-body h2 { margin-top: 0; }
        .modal-body h3 { color: var(--link-color); font-weight: normal; }
        
        .modal-body p, .modal-body li { 
            font-family: var(--font-sans);
            line-height: 1.8; 
            font-size: 1rem; 
        }

        .modal-body a { color: var(--hover-color); text-decoration: underline; }

        .modal-body .embed-container {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; margin-top: 1rem;
        }

        .modal-body iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }
        .modal-body .soundcloud-embed iframe { position: relative; height: 300px; }
        
        /* --- NEW: Persistent Audio Player Styles --- */
        #persistent-audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            z-index: 2000;
            display: none; /* Hidden by default */
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #audio-visualizer {
            height: 100%;
            width: 200px;
            margin-right: 20px;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 15px;
        }
        
        #play-pause-btn {
            background: none;
            border: 1px solid var(--link-color);
            color: var(--link-color);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #play-pause-btn:hover {
            border-color: var(--hover-color);
            color: var(--hover-color);
        }
        
        .time-display {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            min-width: 45px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 4px;
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -6px; /* Centers thumb on track */
            background-color: var(--link-color);
            height: 16px;
            width: 16px;
            border-radius: 50%;
        }
        
        #seek-bar { flex-grow: 1; }
        #volume-bar { max-width: 100px; }

    </style>
</head>
<body>
    <!-- This is the main video background -->
    <div id="video-background-container">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="videos/home_LA1.mp4" type="video/mp4">
        </video>
        <div id="video-overlay"></div>
    </div>
   
    <!-- The main site content -->
    <div class="container">
        <header>
             <div id="logo-container">
                <img class="logo-image" src="img/ltl_logo.PNG" alt="LTL Logo">
             </div>
            <h1>LUCTHELEO | Audio.Alchemist</h1>
            <p>Pleasantly lost...</p>
            <p>REVERIE | Systematic Creative Development</p>
            <p id="binary-signature">L-01001100 T-01010100 L-01001100</p>
        </header>

        <main id="link-field">
            <div id="anchor-nav">
                 <div id="scroll-indicator"></div>
            </div>
            <div id="filter-nav"></div>
            <div id="interaction-instructions">HOLD TO ORGANIZE | TAP TO VIEW</div>

        </main>

    <!-- The pop-up modal for content -->
    <div id="content-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close">&times;</span>
            <div id="modal-body" class="modal-body">
            </div>
        </div>

    <!-- NEW: Persistent Audio Player HTML -->
    <div id="persistent-audio-player">
        <canvas id="audio-visualizer"></canvas>
        <div class="player-controls">
            <button id="play-pause-btn">&#9658;</button> <!-- Play icon -->
            <span id="current-time" class="time-display">0:00</span>
            <input type="range" id="seek-bar" value="0" step="1">
            <span id="duration" class="time-display">0:00</span>
            <input type="range" id="volume-bar" value="1" min="0" max="1" step="0.01">
        </div>
        <!-- The actual audio element is hidden but controlled by our UI -->
        <audio id="track" src="audio/Ruminate.mp3"></audio>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let contentData = [];
            let allPosts = [];
            let chaosInterval; 

            const anchorNav = document.getElementById('anchor-nav');
            const filterNav = document.getElementById('filter-nav');
            const interactionInstructions = document.getElementById('interaction-instructions');
            const dynamicField = document.getElementById('dynamic-field');
            const modal = document.getElementById('content-modal');
            const modalBody = document.getElementById('modal-body');
            const closeBtn = document.getElementById('modal-close-btn');
            const scrollIndicator = document.getElementById('scroll-indicator');
            const binarySignature = document.getElementById('binary-signature');
            
            // --- NEW: Audio Player and Visualizer variables ---
            const player = document.getElementById('persistent-audio-player');
            const track = document.getElementById('track');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const seekBar = document.getElementById('seek-bar');
            const volumeBar = document.getElementById('volume-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            
            const canvas = document.getElementById('audio-visualizer');
            const canvasCtx = canvas.getContext('2d');
            
            let audioCtx;
            let analyser;
            let source;
            let isPlayerInitialized = false;
            // --- End of new variables ---

            async function initializeSite() {
                try {
                    const response = await fetch('content.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    contentData = await response.json();
                    allPosts = contentData.filter(item => item.type === 'post');
                    
                    renderFilterNav();
                    renderLinks(allPosts, 'all');
                    setupInteractionListeners();
                    setupBinaryGlitch();
                    startChaosInterval();
                } catch (error) {
                    console.error("Failed to load content:", error);
                    dynamicField.innerHTML = '<p style="color:red; text-align:center;">Error: Could not load site content.</p>';
                }
            }
            
            // --- NEW: Function to initialize the audio player and visualizer ---
            function initializeAudioPlayer() {
                if (isPlayerInitialized) return;

                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(track);
                
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                // Setup canvas
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                // Player controls logic
                playPauseBtn.addEventListener('click', () => {
                    if (audioCtx.state === 'suspended') {
                        audioCtx.resume();
                    }
                    if (track.paused) {
                        track.play();
                        playPauseBtn.innerHTML = '&#10074;&#10074;'; // Pause icon
                    } else {
                        track.pause();
                        playPauseBtn.innerHTML = '&#9658;'; // Play icon
                    }
                });

                volumeBar.addEventListener('input', (e) => {
                    track.volume = e.target.value;
                });

                seekBar.addEventListener('input', (e) => {
                    track.currentTime = e.target.value;
                });

                track.addEventListener('loadedmetadata', () => {
                    seekBar.max = track.duration;
                    durationEl.textContent = formatTime(track.duration);
                });

                track.addEventListener('timeupdate', () => {
                    seekBar.value = track.currentTime;
                    currentTimeEl.textContent = formatTime(track.currentTime);
                });

                track.addEventListener('ended', () => {
                     playPauseBtn.innerHTML = '&#9658;'; // Play icon
                     seekBar.value = 0;
                });

                function formatTime(seconds) {
                    const minutes = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
                }

                // Visualizer draw loop
                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);

                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    const barWidth = (canvas.width / bufferLength) * 1.5;
                    let x = 0;
                    
                    for(let i = 0; i < bufferLength; i++) {
                        const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                        
                        // Create a "signal" line with some noise
                        const y = canvas.height / 2 + (dataArray[i] - 128) * 0.5;
                        const jitter = (Math.random() - 0.5) * (dataArray[i] / 255) * 5;

                        canvasCtx.fillStyle = 'rgba(176, 176, 176, 0.5)'; // --link-color
                        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        
                        x += barWidth + 1;
                    }
                }
                
                draw();
                isPlayerInitialized = true;
            }


            function getContentType(id) {
                return id.split('_')[0];
            }

            function renderFilterNav() {
                const contentTypes = [...new Set(allPosts.map(post => getContentType(post.id)))];
                let filters = `<a href="#" class="filter-link active" data-filter="all">LTL</a>`;
                contentTypes.sort().forEach(type => {
                    filters += `<a href="#" class="filter-link" data-filter="${type}">${type}</a>`;
                });
                filterNav.innerHTML = filters;

                filterNav.addEventListener('click', e => {
                    e.preventDefault();
                    if (e.target.classList.contains('filter-link')) {
                        const filter = e.target.dataset.filter;
                        document.querySelector('#filter-nav .active').classList.remove('active');
                        e.target.classList.add('active');
                        const filteredPosts = filter === 'all' 
                            ? allPosts 
                            : allPosts.filter(post => getContentType(post.id) === filter);
                        renderLinks(filteredPosts, filter);
                    }
                });
            }

            function rectsOverlap(rect1, rect2) {
                const padding = 30; 
                return !(rect1.right + padding < rect2.left || rect1.left > rect2.right + padding || rect1.bottom + padding < rect2.top || rect1.top > rect2.bottom + padding);
            }

            function renderLinks(postsToRender, activeFilter) {
                Array.from(anchorNav.children).forEach(child => {
                    if (child.id !== 'scroll-indicator') anchorNav.removeChild(child);
                });
                dynamicField.innerHTML = '';
                
                contentData.filter(item => item.isAnchor).forEach(anchor => {
                    const a = document.createElement('a');
                    a.textContent = anchor.id;
                    a.className = 'nav-link';
                    a.dataset.id = anchor.id;
                    anchorNav.appendChild(a);
                });

                if (activeFilter === 'all') {
                    dynamicField.classList.remove('filtered-view');
                    interactionInstructions.style.opacity = '0.7';
                    startChaosInterval();
                    const baseHeight = 80;
                    const extraHeightPerTenLinks = 25;
                    dynamicField.style.height = `${baseHeight + (Math.floor(postsToRender.length / 10) * extraHeightPerTenLinks)}vh`;
                    const fieldRect = dynamicField.getBoundingClientRect();
                    const placedRects = [];
                    
                    postsToRender.forEach(item => {
                        let newRect, attempts = 0, hasCollision = true;
                        const tempLink = document.createElement('a');
                        tempLink.textContent = item.id;
                        tempLink.className = 'nav-link';
                        tempLink.style.visibility = 'hidden';
                        dynamicField.appendChild(tempLink);
                        const linkWidth = tempLink.offsetWidth;
                        const linkHeight = tempLink.offsetHeight;
                        dynamicField.removeChild(tempLink);
                        if (fieldRect.width <= linkWidth || fieldRect.height <= linkHeight) return;
                        while (hasCollision && attempts < 500) {
                            const randomX = Math.random() * (fieldRect.width - linkWidth);
                            const randomY = Math.random() * (fieldRect.height - linkHeight);
                            newRect = { left: randomX, top: randomY, right: randomX + linkWidth, bottom: randomY + linkHeight };
                            hasCollision = placedRects.some(rect => rectsOverlap(rect, newRect));
                            attempts++;
                        }
                        if (!hasCollision) {
                            const a = document.createElement('a');
                            a.textContent = item.id;
                            a.className = 'nav-link';
                            a.dataset.id = item.id;
                            a.style.left = `${newRect.left}px`;
                            a.style.top = `${newRect.top}px`;
                            dynamicField.appendChild(a);
                            placedRects.push(newRect);
                        }
                    });
                } else {
                    dynamicField.classList.add('filtered-view');
                    interactionInstructions.style.opacity = '0';
                    stopChaosInterval();
                    postsToRender.forEach(item => {
                         const a = document.createElement('a');
                        a.textContent = item.id;
                        a.className = 'nav-link';
                        a.dataset.id = item.id;
                        dynamicField.appendChild(a);
                    });
                }
                setTimeout(() => {
                    if (document.body.scrollHeight > window.innerHeight) scrollIndicator.style.opacity = '0.5';
                    else scrollIndicator.style.opacity = '0';
                }, 100);
            }
            
            function regenerateChaosGrid() {
                if (dynamicField.classList.contains('filtered-view')) return;
                const links = dynamicField.querySelectorAll('.nav-link');
                const fieldRect = dynamicField.getBoundingClientRect();
                const placedRects = [];
                links.forEach(link => {
                    let newRect, attempts = 0, hasCollision = true;
                    const linkWidth = link.offsetWidth;
                    const linkHeight = link.offsetHeight;
                    while (hasCollision && attempts < 200) {
                        const randomX = Math.random() * (fieldRect.width - linkWidth);
                        const randomY = Math.random() * (fieldRect.height - linkHeight);
                        newRect = { left: randomX, top: randomY, right: randomX + linkWidth, bottom: randomY + linkHeight };
                        hasCollision = placedRects.some(rect => rectsOverlap(rect, newRect));
                        attempts++;
                    }
                    if (!hasCollision) {
                        link.style.left = `${newRect.left}px`;
                        link.style.top = `${newRect.top}px`;
                        placedRects.push(newRect);
                    }
                });
            }

            function startChaosInterval() {
                stopChaosInterval(); 
                chaosInterval = setInterval(regenerateChaosGrid, 15000);
            }
            function stopChaosInterval() {
                clearInterval(chaosInterval);
                chaosInterval = null;
            }

            function setupInteractionListeners() {
                let activeLink = null, isDragging = false, pressTimer, startX, startY, initialLinkLeft, initialLinkTop;
                function onPointerDown(e) {
                    const target = e.target.closest('.nav-link');
                    if (!target || !dynamicField.contains(target) || dynamicField.classList.contains('filtered-view')) return;
                    startX = e.clientX;
                    startY = e.clientY;
                    isDragging = false; 
                    pressTimer = setTimeout(() => {
                        isDragging = true;
                        activeLink = target;
                        activeLink.classList.add('dragging');
                        document.body.classList.add('no-scroll');
                        initialLinkLeft = activeLink.offsetLeft;
                        initialLinkTop = activeLink.offsetTop;
                    }, 200);
                }
                function onPointerMove(e) {
                    if (pressTimer && !isDragging) {
                        if (Math.abs(e.clientX - startX) > 10 || Math.abs(e.clientY - startY) > 10) clearTimeout(pressTimer);
                    }
                    if (!isDragging || !activeLink) return;
                    e.preventDefault();
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    const newLeft = initialLinkLeft + deltaX;
                    const newTop = initialLinkTop + deltaY;
                    const fieldRect = dynamicField.getBoundingClientRect();
                    activeLink.style.left = `${Math.max(0, Math.min(newLeft, fieldRect.width - activeLink.offsetWidth))}px`;
                    activeLink.style.top = `${Math.max(0, Math.min(newTop, fieldRect.height - activeLink.offsetHeight))}px`;
                }
                function onPointerUp(e) {
                    clearTimeout(pressTimer);
                    if (isDragging) {
                        activeLink.classList.remove('dragging');
                        document.body.classList.remove('no-scroll');
                    } else {
                        const target = e.target.closest('.nav-link');
                        if (target && dynamicField.contains(target)) showModal(target.dataset.id);
                    }
                    isDragging = false;
                    activeLink = null;
                }
                dynamicField.addEventListener('pointerdown', onPointerDown);
                dynamicField.addEventListener('pointermove', onPointerMove, { passive: false });
                document.addEventListener('pointerup', onPointerUp);
                document.addEventListener('click', e => {
                    const target = e.target.closest('.nav-link');
                    if (target && (anchorNav.contains(target) || dynamicField.classList.contains('filtered-view'))) {
                        e.preventDefault();
                        showModal(target.dataset.id);
                    }
                });
            }
            
            function setupBinaryGlitch() {
                const originalText = binarySignature.textContent;
                let isGlitching = false;
                const triggerGlitch = () => {
                    if (isGlitching) return;
                    isGlitching = true;
                    let glitchInterval = setInterval(() => {
                        binarySignature.textContent = originalText.split('').map(char => (char === '1' || char === '0') ? (Math.random() > 0.5 ? '1' : '0') : char).join('');
                    }, 50);
                    setTimeout(() => {
                        clearInterval(glitchInterval);
                        binarySignature.textContent = originalText;
                        isGlitching = false;
                    }, 1000);
                };
                setInterval(triggerGlitch, 8000 + Math.random() * 5000);
            }

            function showModal(contentId) {
                // --- MODIFIED showModal function ---
                const item = contentData.find(d => d.id === contentId);
                if (item) {
                    // Check if the MNFST link was clicked
                    if (contentId === 'MNFST') {
                        if (!isPlayerInitialized) {
                            initializeAudioPlayer();
                        }
                        // Autoplay logic
                        player.style.display = 'flex';
                        if (track.paused) {
                            track.play();
                            playPauseBtn.innerHTML = '&#10074;&#10074;'; // Pause icon
                        }
                    }
                    
                    let finalContent = item.content;
                    if (item.type === 'post' && !item.content.includes('<h2>')) {
                       finalContent = `<h2>${item.id}</h2>` + item.content;
                    }
                    modalBody.innerHTML = finalContent;
                    modal.style.display = 'flex';
                }
            }

            function hideModal() {
                modal.style.display = 'none';
                modalBody.innerHTML = ''; 
            }

            closeBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });
            
            initializeSite();
        });
    </script>
