    <style>
        /* --- Video Background Styles --- */
        #video-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(90%) contrast(150%) brightness(50%);
            transition: filter 0.1s ease-in-out;
        }
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        #video-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiGAAAAA1BMVEX///+nxBvIAAAANElEQVR42u3BAQ0AAADCoPdPbQ8HFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAPBgJ4QAAUe9F2sAAAAASUVORK5CYII=');
            opacity: 0.05;
            animation: grain 1s steps(2, end) infinite;
        }
        @keyframes grain {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-1%, -1%); }
          20% { transform: translate(1%, 1%); }
          30% { transform: translate(-2%, 2%); }
          40% { transform: translate(2%, -1%); }
          50% { transform: translate(-1%, 2%); }
          60% { transform: translate(2%, 1%); }
          70% { transform: translate(-2%, -2%); }
          80% { transform: translate(1%, -1%); }
          90% { transform: translate(2%, 2%); }
        }
        /* --- End Video Background Styles --- */
        
        :root {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --link-color: #B0B0B0;
            --hover-color: #FFFFFF;
            --font-mono: 'Roboto Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: transparent; 
            color: var(--text-color);
            font-family: var(--font-sans);
            overflow-x: hidden;
            cursor: default;
            padding-bottom: 80px; /* Make space for player */
        }

        body.no-scroll {
            overflow: hidden;
            touch-action: none;
        }

        .container {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        header, footer {
            flex-shrink: 0;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        #logo-container {
            width: 300px; 
            height: 150px;
            margin: 0 auto 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: dying-neon 8s infinite ease-in-out;
            transition: opacity 0.1s ease-in-out, filter 0.1s ease-in-out;
        }
        
        @keyframes dying-neon {
            0%, 70% { opacity: 1; filter: blur(0.5px) brightness(1); transform: scale(1); }
            75% { opacity: 0.7; filter: blur(1px) brightness(0.8); }
            80% { opacity: 0.3; transform: scale(1.02) translateX(-2px); }
            81% { opacity: 0.9; filter: blur(0.5px) brightness(1.2); }
            82% { opacity: 0.2; transform: scale(0.98) translateX(2px); }
            83% { opacity: 0.4; transform: translateX(-3px); }
            84% { opacity: 0.2; transform: translateX(3px); }
            90% { opacity: 0.8; filter: blur(0.5px) brightness(1); transform: scale(1); }
            100% { opacity: 1; filter: blur(0.5px) brightness(1); transform: scale(1); }
        }

        header h1, header p, .nav-link, #interaction-instructions, footer, .filter-link, .modal-body h2, .modal-body h3 {
            font-family: var(--font-mono);
            font-weight: 400;
            letter-spacing: 1px;
        }
        header h1 { font-size: 1.2rem; }
        header p { font-size: 0.9rem; color: var(--link-color); }

        #binary-signature { cursor: pointer; }

        main {
            flex-grow: 1; display: flex; flex-direction: column; width: 100%; max-width: 1200px; margin: 1rem 0; position: relative;
        }

        #anchor-nav {
            flex-shrink: 0; display: flex; justify-content: center; align-items: center; gap: 3rem; padding-bottom: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid #333; position: relative;
        }
        
        #scroll-indicator {
            position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 1px; height: 20px; background-color: var(--link-color); opacity: 0; transition: opacity 0.5s ease; animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scaleY(1) translateX(-50%); }
            50% { opacity: 0.8; transform: scaleY(1.5) translateX(-50%); }
        }
        
        #interaction-instructions {
            font-size: 0.8rem; letter-spacing: 1px; padding: 0.5rem 0; margin-bottom: 1rem; opacity: 0.7; transition: opacity 0.3s ease;
        }

        #filter-nav {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem 2rem; margin-bottom: 2rem;
        }

        .filter-link {
            color: var(--link-color); cursor: pointer; text-decoration: none; transition: color 0.3s ease;
        }

        .filter-link:hover, .filter-link.active { color: var(--hover-color); }

        #dynamic-field {
            flex-grow: 1; position: relative; min-height: 80vh; transition: min-height 0.5s ease;
        }
        
        #dynamic-field.filtered-view {
            display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start; gap: 1.5rem 3rem; min-height: 10vh !important; height: auto !important;
        }

        .nav-link {
            position: absolute; text-decoration: none; font-size: 0.9rem; cursor: pointer; transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease, left 2s ease-in-out, top 2s ease-in-out; white-space: nowrap; padding: 5px; user-select: none;
        }
        
        .filtered-view .nav-link { position: static; }

        .nav-link.dragging {
            cursor: grabbing; color: var(--hover-color); transform: scale(1.1); z-index: 100; box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-link:hover { color: var(--hover-color); transform: scale(1.1); }
        
        #anchor-nav .nav-link { position: static; font-weight: 700; color: var(--text-color); font-size: 1rem; }

        footer {
            font-size: 0.8rem; color: var(--link-color); margin-top: 2rem;
        }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 1rem; box-sizing: border-box;
        }

        .modal-content {
            position: relative; background-color: var(--bg-color); padding: 2rem; border-radius: 8px; width: 100%; max-width: 800px; max-height: 100%; overflow-y: auto; color: var(--text-color); border: 1px solid #333;
        }

        .modal-close {
            position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; font-weight: bold; color: var(--link-color); cursor: pointer; transition: color 0.3s ease;
        }

        .modal-close:hover { color: var(--hover-color); }
        .modal-body h2 { margin-top: 0; }
        .modal-body h3 { color: var(--link-color); font-weight: normal; }
        
        .modal-body p, .modal-body li { 
            font-family: var(--font-sans);
            line-height: 1.8; 
            font-size: 1rem; 
        }

        .modal-body a { color: var(--hover-color); text-decoration: underline; }

        .modal-body .embed-container {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; margin-top: 1rem;
        }

        .modal-body iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }
        .modal-body .soundcloud-embed iframe { position: relative; height: 300px; }
        
        /* --- Premium Audio Player Styles --- */
        #persistent-audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: 8px 15px;
            box-sizing: border-box;
        }

        .player-top-row {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        #audio-visualizer {
            height: 100%;
            width: 120px;
            margin-right: 15px;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .controls-main {
             display: flex;
             align-items: center;
             gap: 15px;
             width: 100%;
        }
        
        #play-pause-btn {
            background: none;
            border: 1px solid var(--link-color);
            color: var(--link-color);
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        #play-pause-btn:hover {
            border-color: var(--hover-color);
            color: var(--hover-color);
        }

        .track-info {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        
        .time-display-wrapper {
            display: flex;
            justify-content: space-between;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--link-color);
            margin-top: 4px;
            padding: 0 2px;
        }

        /* Custom Range Slider Styles */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        input[type="range"]:focus { outline: none; }
        
        /* Track */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: #444;
            border-radius: 4px;
        }
        input[type="range"]::-moz-range-track {
            height: 4px;
            background: #444;
            border-radius: 4px;
        }

        /* Thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -6px; /* Center thumb on track */
            background-color: var(--text-color);
            height: 16px;
            width: 16px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        input[type="range"]::-moz-range-thumb {
            border: none;
            background-color: var(--text-color);
            height: 16px;
            width: 16px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        input[type="range"]:hover::-webkit-slider-thumb { background-color: var(--hover-color); }
        input[type="range"]:hover::-moz-range-thumb { background-color: var(--hover-color); }
        
        #volume-bar { max-width: 100px; display: none; /* Hidden on mobile by default */ }

        /* Responsive Mobile Styles */
        @media (min-width: 600px) {
            #persistent-audio-player {
                flex-direction: row;
                height: 70px;
                padding: 0 20px;
            }
            .player-controls {
                flex-direction: row;
                gap: 15px;
            }
            #seek-bar, .time-display-wrapper {
                display: none; /* Hide these on desktop row */
            }
            .controls-main {
                flex-grow: 1;
            }
            #volume-bar {
                display: block; /* Show volume on desktop */
            }
            .time-display.desktop {
                display: block !important;
                font-family: var(--font-mono);
                font-size: 0.8rem;
                min-width: 45px;
            }
        }
    </style>

<body>

    <div class="container">

             </div>
            <h1>LUCTHELEO | Audio.Alchemist</h1>

        <main id="link-field">

                 <div id="scroll-indicator"></div>

            </div>

    <!-- Premium Player HTML -->
    <div id="persistent-audio-player">
        <div class="player-top-row">
            <canvas id="audio-visualizer"></canvas>
            <div class="player-controls">
                <div class="controls-main">
                    <button id="play-pause-btn">&#9658;</button>
                    <div class="track-info">Ruminate</div>
                    <span id="current-time-desktop" class="time-display desktop" style="display: none;">0:00</span>
                    <input type="range" id="seek-bar-desktop" class="desktop-seek" value="0" step="1" style="flex-grow: 1; display: none;">
                    <span id="duration-desktop" class="time-display desktop" style="display: none;">0:00</span>
                    <input type="range" id="volume-bar" value="1" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>
        <input type="range" id="seek-bar-mobile" value="0" step="1" style="width: 100%; margin-top: 5px;">
        <div class="time-display-wrapper">
            <span id="current-time-mobile">0:00</span>
            <span id="duration-mobile">0:00</span>
        </div>
        <audio id="track" src="music/ruminate.mp3" crossOrigin="anonymous"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let contentData = [];
            let allPosts = [];
            let chaosInterval; 

            // --- Site Elements ---
            const anchorNav = document.getElementById('anchor-nav');
            const filterNav = document.getElementById('filter-nav');
            const dynamicField = document.getElementById('dynamic-field');
            const modal = document.getElementById('content-modal');
            const modalBody = document.getElementById('modal-body');
            const closeBtn = document.getElementById('modal-close-btn');
            const binarySignature = document.getElementById('binary-signature');
            
            // --- Player Elements ---
            const player = document.getElementById('persistent-audio-player');
            const track = document.getElementById('track');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const volumeBar = document.getElementById('volume-bar');

            // Desktop Seek
            const seekBarDesktop = document.getElementById('seek-bar-desktop');
            const currentTimeDesktop = document.getElementById('current-time-desktop');
            const durationDesktop = document.getElementById('duration-desktop');
            
            // Mobile Seek
            const seekBarMobile = document.getElementById('seek-bar-mobile');
            const currentTimeMobile = document.getElementById('current-time-mobile');
            const durationMobile = document.getElementById('duration-mobile');

            const canvas = document.getElementById('audio-visualizer');
            const canvasCtx = canvas.getContext('2d');

            const logoImage = document.querySelector('.logo-image');
            const bgVideo = document.getElementById('bg-video');
            
            let audioCtx;
            let analyser;
            let source;
            let isPlayerInitialized = false;

            async function initializeSite() {
                try {
                    const response = await fetch('content.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    contentData = await response.json();
                    allPosts = contentData.filter(item => item.type === 'post');
                    
                    renderFilterNav();
                    renderLinks(allPosts, 'all');
                    setupInteractionListeners();
                    setupBinaryGlitch();
                    startChaosInterval();
                } catch (error) {
                    console.error("Failed to load content:", error);
                    dynamicField.innerHTML = '<p style="color:red; text-align:center;">Error: Could not load site content.</p>';
                }
            }
            
            function initializeAudioPlayer() {
                if (isPlayerInitialized) return;

                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(track);
                
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                analyser.fftSize = 512;
                const bufferLength = analyser.frequencyBinCount;
                const timeData = new Uint8Array(bufferLength);
                const freqData = new Uint8Array(bufferLength);

                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                function playAudio() {
                    if (audioCtx.state === 'suspended') audioCtx.resume();
                    track.play();
                    playPauseBtn.innerHTML = '&#10074;&#10074;';
                    logoImage.style.animationPlayState = 'paused';
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
                }

                function pauseAudio() {
                    track.pause();
                    playPauseBtn.innerHTML = '&#9658;';
                    logoImage.style.animationPlayState = 'running';
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
                }
                
                playPauseBtn.addEventListener('click', () => track.paused ? playAudio() : pauseAudio());

                volumeBar.addEventListener('input', (e) => track.volume = e.target.value);
                
                function handleSeekInput(e) {
                    track.currentTime = e.target.value;
                }
                seekBarDesktop.addEventListener('input', handleSeekInput);
                seekBarMobile.addEventListener('input', handleSeekInput);

                const setDuration = () => {
                    if (track.duration && isFinite(track.duration)) {
                        const duration = track.duration;
                        seekBarDesktop.max = duration;
                        seekBarMobile.max = duration;
                        durationDesktop.textContent = formatTime(duration);
                        durationMobile.textContent = formatTime(duration);
                    }
                };
                track.addEventListener('canplaythrough', setDuration);
                track.addEventListener('loadedmetadata', setDuration);

                track.addEventListener('timeupdate', () => {
                    const currentTime = track.currentTime;
                    seekBarDesktop.value = currentTime;
                    seekBarMobile.value = currentTime;
                    currentTimeDesktop.textContent = formatTime(currentTime);
                    currentTimeMobile.textContent = formatTime(currentTime);
                });

                track.addEventListener('ended', pauseAudio);

                function formatTime(seconds) {
                    const minutes = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
                }

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'Ruminate', artist: 'LUCTHELEO', album: 'Signal Through The Static',
                        artwork: [ { src: 'android-chrome-192x192.png', sizes: '192x192', type: 'image/png' }, { src: 'android-chrome-512x512.png', sizes: '512x512', type: 'image/png' } ]
                    });
                    navigator.mediaSession.setActionHandler('play', playAudio);
                    navigator.mediaSession.setActionHandler('pause', pauseAudio);
                }

                function draw() {
                    requestAnimationFrame(draw);
                    
                    analyser.getByteFrequencyData(freqData);
                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (!track.paused) {
                        const bassFrequencies = freqData.slice(0, Math.floor(bufferLength * 0.2));
                        const averageBass = bassFrequencies.reduce((a, b) => a + b, 0) / bassFrequencies.length;
                        const normalizedBass = averageBass / 255; 

                        logoImage.style.opacity = 0.6 + normalizedBass * 0.4;
                        logoImage.style.filter = `blur(0.5px) brightness(${1 + normalizedBass * 0.5})`;
                        bgVideo.style.filter = `grayscale(90%) contrast(150%) brightness(${0.4 + normalizedBass * 0.2})`;
                    }

                    // --- NEW "Signal Wave" Visualizer ---
                    const barWidth = canvas.width / bufferLength;
                    const centerY = canvas.height / 2;
                    let barHeight;

                    // Center line
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(0, centerY);
                    canvasCtx.lineTo(canvas.width, centerY);
                    canvasCtx.strokeStyle = 'rgba(224, 224, 224, 0.2)';
                    canvasCtx.lineWidth = 1;
                    canvasCtx.stroke();
                    
                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = (freqData[i] / 2) * (canvas.height / 255);
                        
                        const r = 224;
                        const g = 224;
                        const b = 224;

                        // Mirrored bars from center
                        canvasCtx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.6)`;
                        canvasCtx.fillRect(i * barWidth, centerY - barHeight, barWidth, barHeight);
                        canvasCtx.fillRect(i * barWidth, centerY, barWidth, barHeight);

                        // Glowing effect for peaks
                        if(barHeight > canvas.height * 0.4) {
                             canvasCtx.shadowBlur = 10;
                             canvasCtx.shadowColor = 'rgba(255, 255, 255, 0.5)';
                        } else {
                            canvasCtx.shadowBlur = 0;
                        }
                    }
                }
                
                draw();
                isPlayerInitialized = true;
            }

            // --- Simplified Site Logic (No Changes) ---
            function getContentType(id) { return id.split('_')[0]; }
            function renderFilterNav() { const contentTypes = [...new Set(allPosts.map(post => getContentType(post.id)))]; let filters = `<a href="#" class="filter-link active" data-filter="all">LTL</a>`; contentTypes.sort().forEach(type => filters += `<a href="#" class="filter-link" data-filter="${type}">${type}</a>`); filterNav.innerHTML = filters; filterNav.addEventListener('click', e => { e.preventDefault(); if (e.target.classList.contains('filter-link')) { const filter = e.target.dataset.filter; document.querySelector('#filter-nav .active').classList.remove('active'); e.target.classList.add('active'); const filteredPosts = filter === 'all' ? allPosts : allPosts.filter(post => getContentType(post.id) === filter); renderLinks(filteredPosts, filter); } }); }
            function renderLinks(postsToRender, activeFilter) { const scrollIndicator = document.getElementById('scroll-indicator'); Array.from(anchorNav.children).forEach(child => { if (child.id !== 'scroll-indicator') anchorNav.removeChild(child); }); dynamicField.innerHTML = ''; contentData.filter(item => item.isAnchor).forEach(anchor => { const a = document.createElement('a'); a.textContent = anchor.id; a.className = 'nav-link'; a.dataset.id = anchor.id; anchorNav.appendChild(a); }); if (activeFilter === 'all') { dynamicField.classList.remove('filtered-view'); document.getElementById('interaction-instructions').style.opacity = '0.7'; startChaosInterval(); const fieldRect = dynamicField.getBoundingClientRect(); const placedRects = []; postsToRender.forEach(item => { let newRect, attempts = 0, hasCollision = true; const tempLink = document.createElement('a'); tempLink.textContent = item.id; tempLink.className = 'nav-link'; tempLink.style.visibility = 'hidden'; dynamicField.appendChild(tempLink); const linkWidth = tempLink.offsetWidth; const linkHeight = tempLink.offsetHeight; dynamicField.removeChild(tempLink); if (fieldRect.width <= linkWidth || fieldRect.height <= linkHeight) return; while (hasCollision && attempts < 500) { const randomX = Math.random() * (fieldRect.width - linkWidth); const randomY = Math.random() * (fieldRect.height - linkHeight); newRect = { left: randomX, top: randomY, right: randomX + linkWidth, bottom: randomY + linkHeight }; hasCollision = placedRects.some(rect => (rect.right + 30 >= newRect.left && rect.left <= newRect.right + 30 && rect.bottom + 30 >= newRect.top && rect.top <= newRect.bottom + 30)); attempts++; } if (!hasCollision) { const a = document.createElement('a'); a.textContent = item.id; a.className = 'nav-link'; a.dataset.id = item.id; a.style.left = `${newRect.left}px`; a.style.top = `${newRect.top}px`; dynamicField.appendChild(a); placedRects.push(newRect); } }); } else { dynamicField.classList.add('filtered-view'); document.getElementById('interaction-instructions').style.opacity = '0'; stopChaosInterval(); postsToRender.forEach(item => { const a = document.createElement('a'); a.textContent = item.id; a.className = 'nav-link'; a.dataset.id = item.id; dynamicField.appendChild(a); }); } setTimeout(() => { if (document.body.scrollHeight > window.innerHeight) scrollIndicator.style.opacity = '0.5'; else scrollIndicator.style.opacity = '0'; }, 100); }
            function regenerateChaosGrid() { const links = dynamicField.querySelectorAll('.nav-link'); if (dynamicField.classList.contains('filtered-view') || links.length === 0) return; const fieldRect = dynamicField.getBoundingClientRect(); const placedRects = []; links.forEach(link => { let newRect, attempts = 0, hasCollision = true; const linkWidth = link.offsetWidth; const linkHeight = link.offsetHeight; while (hasCollision && attempts < 200) { const randomX = Math.random() * (fieldRect.width - linkWidth); const randomY = Math.random() * (fieldRect.height - linkHeight); newRect = { left: randomX, top: randomY, right: randomX + linkWidth, bottom: randomY + linkHeight }; hasCollision = placedRects.some(rect => (rect.right + 30 >= newRect.left && rect.left <= newRect.right + 30 && rect.bottom + 30 >= newRect.top && rect.top <= newRect.bottom + 30)); attempts++; } if (!hasCollision) { link.style.left = `${newRect.left}px`; link.style.top = `${newRect.top}px`; placedRects.push(newRect); } }); }
            function startChaosInterval() { stopChaosInterval(); chaosInterval = setInterval(regenerateChaosGrid, 15000); }
            function stopChaosInterval() { clearInterval(chaosInterval); chaosInterval = null; }
            function setupInteractionListeners() { let activeLink = null, isDragging = false, pressTimer; dynamicField.addEventListener('pointerdown', e => { const target = e.target.closest('.nav-link'); if (!target || dynamicField.classList.contains('filtered-view')) return; isDragging = false; pressTimer = setTimeout(() => { isDragging = true; activeLink = target; activeLink.classList.add('dragging'); document.body.classList.add('no-scroll'); }, 200); }); document.addEventListener('pointermove', e => { if (pressTimer && !isDragging) clearTimeout(pressTimer); if (!isDragging || !activeLink) return; e.preventDefault(); activeLink.style.left = `${e.clientX - activeLink.offsetWidth / 2}px`; activeLink.style.top = `${e.clientY - activeLink.offsetHeight / 2}px`; }); document.addEventListener('pointerup', e => { clearTimeout(pressTimer); if (isDragging) { activeLink.classList.remove('dragging'); document.body.classList.remove('no-scroll'); } else { const target = e.target.closest('.nav-link'); if (target && dynamicField.contains(target)) showModal(target.dataset.id); } isDragging = false; activeLink = null; }); document.addEventListener('click', e => { const target = e.target.closest('.nav-link'); if (target && (anchorNav.contains(target) || dynamicField.classList.contains('filtered-view'))) { e.preventDefault(); showModal(target.dataset.id); } }); }
            function setupBinaryGlitch() { const originalText = binarySignature.textContent; let isGlitching = false; const triggerGlitch = () => { if (isGlitching) return; isGlitching = true; let glitchInterval = setInterval(() => { binarySignature.textContent = originalText.split('').map(char => (char === '1' || char === '0') ? (Math.random() > 0.5 ? '1' : '0') : char).join(''); }, 50); setTimeout(() => { clearInterval(glitchInterval); binarySignature.textContent = originalText; isGlitching = false; }, 1000); }; setInterval(triggerGlitch, 8000 + Math.random() * 5000); }
            
            function showModal(contentId) {
                const item = contentData.find(d => d.id === contentId);
                if (item) {
                    if (contentId === 'MNFST') {
                        if (!isPlayerInitialized) initializeAudioPlayer();
                        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                        player.style.display = 'flex';
                        if (track.paused) {
                            const playPromise = track.play();
                            if (playPromise !== undefined) {
                                playPromise.then(() => {}).catch(error => console.error("Audio autoplay failed:", error));
                            }
                        }
                    }
                    let finalContent = item.content;
                    if (item.type === 'post' && !item.content.includes('<h2>')) finalContent = `<h2>${item.id}</h2>` + item.content;
                    modalBody.innerHTML = finalContent;
                    modal.style.display = 'flex';
                }
            }

            function hideModal() {
                modal.style.display = 'none';
                modalBody.innerHTML = ''; 
            }

            closeBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
            
            initializeSite();
        });
