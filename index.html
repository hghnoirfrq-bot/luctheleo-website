            position: fixed;

            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        #video-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiGAAAAA1BMVEX///+nxBvIAAAANElEQVR42u3BAQ0AAADCoPdPbQ8HFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAPBgJ4QAAUe9F2sAAAAASUVORK5CYII=');
            opacity: 0.05;

        @keyframes grain {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-1%, -1%); }
          20% { transform: translate(1%, 1%); }
          30% { transform: translate(-2%, 2%); }
          40% { transform: translate(2%, -1%); }
          50% { transform: translate(-1%, 2%); }
          60% { transform: translate(2%, 1%); }
          70% { transform: translate(-2%, -2%); }
          80% { transform: translate(1%, -1%); }

        :root {

        html, body {
            margin: 0;

            transition: opacity 0.1s ease-in-out, filter 0.1s ease-in-out;

        @keyframes dying-neon {
            0%, 70% { opacity: 1; filter: blur(0.5px) brightness(1); transform: scale(1); }

            81% { opacity: 0.9; filter: blur(0.5px) brightness(1.2); }

            90% { opacity: 0.8; filter: blur(0.5px) brightness(1); transform: scale(1); }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let contentData = [];
            let allPosts = [];
            let chaosInterval; 

            const anchorNav = document.getElementById('anchor-nav');
            const filterNav = document.getElementById('filter-nav');
            const dynamicField = document.getElementById('dynamic-field');
            const modal = document.getElementById('content-modal');
            const modalBody = document.getElementById('modal-body');
            const closeBtn = document.getElementById('modal-close-btn');
            const binarySignature = document.getElementById('binary-signature');
            
            const player = document.getElementById('persistent-audio-player');
            const track = document.getElementById('track');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const volumeBar = document.getElementById('volume-bar');
            const seekBar = document.getElementById('seek-bar');

            const currentTimeDesktop = document.getElementById('current-time-desktop');
            const durationDesktop = document.getElementById('duration-desktop');
            const currentTimeMobile = document.getElementById('current-time-mobile');
            const durationMobile = document.getElementById('duration-mobile');

            const canvas = document.getElementById('audio-visualizer');
            const canvasCtx = canvas.getContext('2d');

            const logoImage = document.querySelector('.logo-image');
            const bgVideo = document.getElementById('bg-video');
            
            let audioCtx;
            let analyser;
            let source;
            let isPlayerInitialized = false;

            async function initializeSite() {
                try {
                    const response = await fetch('content.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    contentData = await response.json();
                    allPosts = contentData.filter(item => item.type === 'post');
                    renderFilterNav();
                    renderLinks(allPosts, 'all');
                    setupInteractionListeners();
                    setupBinaryGlitch();
                    startChaosInterval();
                } catch (error) {
                    console.error("Failed to load content:", error);
                    dynamicField.innerHTML = '<p style="color:red; text-align:center;">Error: Could not load site content.</p>';
                }
            }
            
            function initializeAudioPlayer() {
                if (isPlayerInitialized) return;
                
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(track);
                
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const freqData = new Uint8Array(bufferLength);

                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                function playAudio() {
                    if (audioCtx.state === 'suspended') audioCtx.resume();
                    track.play();
                    playPauseBtn.innerHTML = '&#10074;&#10074;';
                    logoImage.style.animationPlayState = 'paused';
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
                }

                function pauseAudio() {
                    track.pause();
                    playPauseBtn.innerHTML = '&#9658;';
                    logoImage.style.animationPlayState = 'running';
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
                }
                
                playPauseBtn.addEventListener('click', () => track.paused ? playAudio() : pauseAudio());
                volumeBar.addEventListener('input', (e) => track.volume = e.target.value);
                seekBar.addEventListener('input', (e) => track.currentTime = e.target.value);

                const setDuration = () => {
                    if (track.duration && isFinite(track.duration)) {
                        const duration = track.duration;
                        seekBar.max = duration;
                        durationDesktop.textContent = formatTime(duration);
                        durationMobile.textContent = formatTime(duration);
                    }
                };
                track.addEventListener('canplaythrough', setDuration);
                track.addEventListener('loadedmetadata', setDuration);

                track.addEventListener('timeupdate', () => {
                    const currentTime = track.currentTime;
                    seekBar.value = currentTime;
                    currentTimeDesktop.textContent = formatTime(currentTime);
                    currentTimeMobile.textContent = formatTime(currentTime);
                });

                track.addEventListener('ended', pauseAudio);

                function formatTime(seconds) {
                    const minutes = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
                }

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'Ruminate', artist: 'LUCTHELEO', album: 'Signal Through The Static',
                        artwork: [ { src: 'android-chrome-192x192.png', sizes: '192x192', type: 'image/png' }, { src: 'android-chrome-512x512.png', sizes: '512x512', type: 'image/png' } ]
                    });
                    navigator.mediaSession.setActionHandler('play', playAudio);
                    navigator.mediaSession.setActionHandler('pause', pauseAudio);
                }

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(freqData);
                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (!track.paused) {
                        const bassFrequencies = freqData.slice(0, Math.floor(bufferLength * 0.2));
                        const averageBass = bassFrequencies.reduce((a, b) => a + b, 0) / bassFrequencies.length;
                        const normalizedBass = averageBass / 255; 
                        logoImage.style.opacity = 0.6 + normalizedBass * 0.4;
                        logoImage.style.filter = `blur(0.5px) brightness(${1 + normalizedBass * 0.5})`;
                        bgVideo.style.filter = `grayscale(90%) contrast(150%) brightness(${0.4 + normalizedBass * 0.2})`;
                    }

                    // --- NEW "Signal Wave" Visualizer ---
                    const barWidth = canvas.width / (bufferLength * 0.7); // Use a portion for cleaner look
                    const centerY = canvas.height / 2;
                    
                    canvasCtx.strokeStyle = 'rgba(224, 224, 224, 0.2)';
                    canvasCtx.lineWidth = 1;
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(0, centerY);
                    canvasCtx.lineTo(canvas.width, centerY);
                    canvasCtx.stroke();
                    
                    for (let i = 0; i < bufferLength * 0.7; i++) {
                        let barHeight = freqData[i] * (canvas.height / 255) * 0.5;
                        const opacity = Math.max(0.2, barHeight / canvas.height);
                        
                        canvasCtx.fillStyle = `rgba(224, 224, 224, ${opacity})`;
                        canvasCtx.fillRect(i * barWidth, centerY - barHeight, barWidth, barHeight);
                        canvasCtx.fillRect(i * barWidth, centerY, barWidth, barHeight);
                    }
                }
                
                draw();
                isPlayerInitialized = true;
            }
            // --- Simplified Site Logic (No Changes) ---
            function getContentType(id) { return id.split('_')[0]; }
            function renderFilterNav() { const c = [...new Set(allPosts.map(p => getContentType(p.id)))]; let f = `<a href="#" class="filter-link active" data-filter="all">LTL</a>`; c.sort().forEach(t => f += `<a href="#" class="filter-link" data-filter="${t}">${t}</a>`); filterNav.innerHTML = f; filterNav.addEventListener('click', e => { e.preventDefault(); if (e.target.classList.contains('filter-link')) { const fi = e.target.dataset.filter; document.querySelector('#filter-nav .active').classList.remove('active'); e.target.classList.add('active'); const p = fi === 'all' ? allPosts : allPosts.filter(po => getContentType(po.id) === fi); renderLinks(p, fi); } }); }
            function renderLinks(p, a) { const s = document.getElementById('scroll-indicator'); Array.from(anchorNav.children).forEach(c => { if (c.id !== 'scroll-indicator') anchorNav.removeChild(c); }); dynamicField.innerHTML = ''; contentData.filter(i => i.isAnchor).forEach(an => { const link = document.createElement('a'); link.textContent = an.id; link.className = 'nav-link'; link.dataset.id = an.id; anchorNav.appendChild(link); }); if (a === 'all') { dynamicField.classList.remove('filtered-view'); document.getElementById('interaction-instructions').style.opacity = '0.7'; startChaosInterval(); const r = dynamicField.getBoundingClientRect(); const pl = []; p.forEach(i => { let nr, att = 0, h = true; const t = document.createElement('a'); t.textContent = i.id; t.className = 'nav-link'; t.style.visibility = 'hidden'; dynamicField.appendChild(t); const lw = t.offsetWidth; const lh = t.offsetHeight; dynamicField.removeChild(t); if (r.width <= lw || r.height <= lh) return; while (h && att < 500) { const x = Math.random() * (r.width - lw); const y = Math.random() * (r.height - lh); nr = { left: x, top: y, right: x + lw, bottom: y + lh }; h = pl.some(re => (re.right + 30 >= nr.left && re.left <= nr.right + 30 && re.bottom + 30 >= nr.top && re.top <= nr.bottom + 30)); att++; } if (!h) { const link = document.createElement('a'); link.textContent = i.id; link.className = 'nav-link'; link.dataset.id = i.id; link.style.left = `${nr.left}px`; link.style.top = `${nr.top}px`; dynamicField.appendChild(link); pl.push(nr); } }); } else { dynamicField.classList.add('filtered-view'); document.getElementById('interaction-instructions').style.opacity = '0'; stopChaosInterval(); p.forEach(i => { const link = document.createElement('a'); link.textContent = i.id; link.className = 'nav-link'; link.dataset.id = i.id; dynamicField.appendChild(link); }); } setTimeout(() => { if (document.body.scrollHeight > window.innerHeight) s.style.opacity = '0.5'; else s.style.opacity = '0'; }, 100); }
            function regenerateChaosGrid() { const l = dynamicField.querySelectorAll('.nav-link'); if (dynamicField.classList.contains('filtered-view') || l.length === 0) return; const r = dynamicField.getBoundingClientRect(); const p = []; l.forEach(li => { let nr, att = 0, h = true; const w = li.offsetWidth; const he = li.offsetHeight; while (h && att < 200) { const x = Math.random() * (r.width - w); const y = Math.random() * (r.height - he); nr = { left: x, top: y, right: x + w, bottom: y + he }; h = p.some(re => (re.right + 30 >= nr.left && re.left <= nr.right + 30 && re.bottom + 30 >= nr.top && re.top <= re.bottom + 30)); att++; } if (!h) { li.style.left = `${nr.left}px`; li.style.top = `${nr.top}px`; p.push(nr); } }); }
            function startChaosInterval() { stopChaosInterval(); chaosInterval = setInterval(regenerateChaosGrid, 15000); }
            function stopChaosInterval() { clearInterval(chaosInterval); chaosInterval = null; }
            function setupInteractionListeners() { let a = null, d = false, p; dynamicField.addEventListener('pointerdown', e => { const t = e.target.closest('.nav-link'); if (!t || dynamicField.classList.contains('filtered-view')) return; d = false; p = setTimeout(() => { d = true; a = t; a.classList.add('dragging'); document.body.classList.add('no-scroll'); }, 200); }); document.addEventListener('pointermove', e => { if (p && !d) clearTimeout(p); if (!d || !a) return; e.preventDefault(); a.style.left = `${e.clientX - a.offsetWidth / 2}px`; a.style.top = `${e.clientY - a.offsetHeight / 2}px`; }); document.addEventListener('pointerup', e => { clearTimeout(p); if (d) { a.classList.remove('dragging'); document.body.classList.remove('no-scroll'); } else { const t = e.target.closest('.nav-link'); if (t && dynamicField.contains(t)) showModal(t.dataset.id); } d = false; a = null; }); document.addEventListener('click', e => { const t = e.target.closest('.nav-link'); if (t && (anchorNav.contains(t) || dynamicField.classList.contains('filtered-view'))) { e.preventDefault(); showModal(t.dataset.id); } }); }
            function setupBinaryGlitch() { const o = binarySignature.textContent; let i = false; const t = () => { if (i) return; i = true; let g = setInterval(() => { binarySignature.textContent = o.split('').map(c => (c === '1' || c === '0') ? (Math.random() > 0.5 ? '1' : '0') : c).join(''); }, 50); setTimeout(() => { clearInterval(g); binarySignature.textContent = o; i = false; }, 1000); }; setInterval(t, 8000 + Math.random() * 5000); }
            
            function showModal(contentId) {
                const item = contentData.find(d => d.id === contentId);
                if (item) {
                    if (contentId === 'MNFST') {
                        if (!isPlayerInitialized) initializeAudioPlayer();
                        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                        player.style.display = 'flex';
                        if (track.paused) {
                            const playPromise = track.play();
                            if (playPromise !== undefined) {
                                playPromise.then(() => {}).catch(error => console.error("Audio autoplay failed:", error));
                            }
                        }
                    }
                    let finalContent = item.content;
                    if (item.type === 'post' && !item.content.includes('<h2>')) finalContent = `<h2>${item.id}</h2>` + item.content;
                    modalBody.innerHTML = finalContent;
                    modal.style.display = 'flex';
                }
            }

            function hideModal() {
                modal.style.display = 'none';
                modalBody.innerHTML = ''; 
            }

            closeBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
            
            initializeSite();
        });
