<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCTHELEO | Audio.Alchemist</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Video Background Styles --- */
        #video-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(90%) contrast(150%) brightness(50%);
            transition: filter 0.1s ease-in-out;
        }
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        #video-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiGAAAAA1BMVEX///+nxBvIAAAANElEQVR42u3BAQ0AAADCoPdPbQ8HFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAPBgJ4QAAUe9F2sAAAAASUVORK5CYII=');
            opacity: 0.05;
            animation: grain 1s steps(2, end) infinite;
        }
        @keyframes grain {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-1%, -1%); }
          20% { transform: translate(1%, 1%); }
          30% { transform: translate(-2%, 2%); }
          40% { transform: translate(2%, -1%); }
          50% { transform: translate(-1%, 2%); }
          60% { transform: translate(2%, 1%); }
          70% { transform: translate(-2%, -2%); }
          80% { transform: translate(1%, -1%); }
          90% { transform: translate(2%, 2%); }
        }
        /* --- End Video Background Styles --- */
        
        :root {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --link-color: #B0B0B0;
            --hover-color: #FFFFFF;
            --font-mono: 'Roboto Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: transparent; 
            color: var(--text-color);
            font-family: var(--font-sans);
            overflow-x: hidden;
            cursor: default;
            padding-bottom: 90px; /* Make space for player */
        }

        .container {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        header, footer {
            flex-shrink: 0;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        #logo-container {
            width: 300px; 
            height: 150px;
            margin: 0 auto 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: dying-neon 8s infinite ease-in-out;
            transition: opacity 0.1s ease-in-out, filter 0.1s ease-in-out;
        }
        
        @keyframes dying-neon {
            0%, 70% { opacity: 1; filter: blur(0.5px) brightness(1); transform: scale(1); }
            75% { opacity: 0.7; filter: blur(1px) brightness(0.8); }
            80% { opacity: 0.3; transform: scale(1.02) translateX(-2px); }
            81% { opacity: 0.9; filter: blur(0.5px) brightness(1.2); }
            82% { opacity: 0.2; transform: scale(0.98) translateX(2px); }
            83% { opacity: 0.4; transform: translateX(-3px); }
            84% { opacity: 0.2; transform: translateX(3px); }
            90% { opacity: 0.8; filter: blur(0.5px) brightness(1); transform: scale(1); }
            100% { opacity: 1; filter: blur(0.5px) brightness(1); transform: scale(1); }
        }

        header h1, header p, .nav-link, #interaction-instructions, footer, .filter-link, .modal-body h2, .modal-body h3 {
            font-family: var(--font-mono);
            font-weight: 400;
            letter-spacing: 1px;
        }
        header h1 { font-size: 1.2rem; }
        header p { font-size: 0.9rem; color: var(--link-color); }

        main {
            flex-grow: 1; display: flex; flex-direction: column; width: 100%; max-width: 1200px; margin: 1rem 0; position: relative;
        }

        #anchor-nav {
            flex-shrink: 0; display: flex; justify-content: center; align-items: center; gap: 3rem; padding-bottom: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid #333; position: relative;
        }
        
        .nav-link {
            position: absolute; text-decoration: none; font-size: 0.9rem; cursor: pointer; transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease, left 2s ease-in-out, top 2s ease-in-out; white-space: nowrap; padding: 5px; user-select: none;
        }
        
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 1rem; box-sizing: border-box;
        }

        .modal-content {
            position: relative; background-color: var(--bg-color); padding: 2rem; border-radius: 8px; width: 100%; max-width: 800px; max-height: 100%; overflow-y: auto; color: var(--text-color); border: 1px solid #333;
        }

        .modal-close {
            position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; font-weight: bold; color: var(--link-color); cursor: pointer; transition: color 0.3s ease;
        }

        .modal-body p, .modal-body li { 
            font-family: var(--font-sans);
            line-height: 1.8; 
            font-size: 1rem; 
        }

        .modal-body a { color: var(--hover-color); text-decoration: underline; }
        
        /* --- Premium Audio Player Styles --- */
        #persistent-audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: 10px 15px;
            box-sizing: border-box;
        }

        #visualizer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        #audio-visualizer {
            width: 100%;
            height: 100%;
        }
        
        .player-controls {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .controls-main {
             display: flex;
             align-items: center;
             gap: 15px;
             width: 100%;
             margin-bottom: 8px;
        }
        
        #play-pause-btn {
            background: none; border: none;
            color: var(--text-color);
            cursor: pointer;
            width: 35px; height: 35px;
            font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        #play-pause-btn:hover { color: var(--hover-color); transform: scale(1.1); }

        .track-info {
            font-family: var(--font-mono);
            font-size: 1rem;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        
        .time-seek-wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-display {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--link-color);
        }

        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            background: transparent; cursor: pointer;
            width: 100%;
        }
        input[type="range"]:focus { outline: none; }
        
        input[type="range"]::-webkit-slider-runnable-track { height: 2px; background: rgba(255,255,255,0.2); border-radius: 2px; }
        input[type="range"]::-moz-range-track { height: 2px; background: rgba(255,255,255,0.2); border-radius: 2px; }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            margin-top: -5px; 
            background-color: var(--text-color);
            height: 12px; width: 12px; border-radius: 50%;
            transition: all 0.2s ease;
        }
        input[type="range"]::-moz-range-thumb {
            border: none;
            background-color: var(--text-color);
            height: 12px; width: 12px; border-radius: 50%;
            transition: all 0.2s ease;
        }
        input[type="range"]:hover::-webkit-slider-thumb { background-color: var(--hover-color); }
        input[type="range"]:hover::-moz-range-thumb { background-color: var(--hover-color); }
        
        #volume-bar { display: none; }

        /* Responsive Desktop Styles */
        @media (min-width: 640px) {
            #persistent-audio-player {
                height: 70px;
                padding: 0 25px;
                flex-direction: row;
                gap: 25px;
            }
            .player-controls {
                flex-direction: row;
                gap: 20px;
            }
            .time-seek-wrapper { order: 2; flex-grow: 1; }
            .controls-main { order: 1; width: auto; margin-bottom: 0; }
            #volume-bar { order: 3; display: block; max-width: 120px; }
        }

    </style>
</head>
<body>
    <div id="video-background-container">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="videos/home_LA1.mp4" type="video/mp4">
        </video>
        <div id="video-overlay"></div>
    </div>
   
    <div class="container">
        <header>
             <div id="logo-container">
                <img class="logo-image" src="img/ltl_logo.PNG" alt="LTL Logo">
             </div>
            <h1>LUCTHELEO | Audio.Alchemist</h1>
            <!-- Simplified header for brevity -->
        </header>
        <main id="link-field">
            <div id="anchor-nav"></div>
            <!-- Other main elements -->
        </main>
        <footer>
            <p>Signal through the static.</p>
        </footer>
    </div>

    <div id="content-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close">&times;</span>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <!-- Premium Player HTML -->
    <div id="persistent-audio-player">
        <div id="visualizer-container">
             <canvas id="audio-visualizer"></canvas>
        </div>
        <div class="player-controls">
            <div class="controls-main">
                <button id="play-pause-btn">&#9658;</button>
                <div class="track-info">Ruminate</div>
            </div>
            <div class="time-seek-wrapper">
                <span id="current-time" class="time-display">0:00</span>
                <input type="range" id="seek-bar" value="0" step="1">
                <span id="duration" class="time-display">0:00</span>
            </div>
        </div>
        <input type="range" id="volume-bar" value="1" min="0" max="1" step="0.01">
        <audio id="track" src="music/ruminate.mp3" crossOrigin="anonymous"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let contentData = [];
            let allPosts = [];
            // --- Player Elements ---
            const player = document.getElementById('persistent-audio-player');
            const track = document.getElementById('track');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const volumeBar = document.getElementById('volume-bar');
            const seekBar = document.getElementById('seek-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const canvas = document.getElementById('audio-visualizer');
            const canvasCtx = canvas.getContext('2d');
            const logoImage = document.querySelector('.logo-image');
            const bgVideo = document.getElementById('bg-video');
            const modal = document.getElementById('content-modal');
            const modalBody = document.getElementById('modal-body');
            const closeBtn = document.getElementById('modal-close-btn');

            let audioCtx, analyser, source, isPlayerInitialized = false;
            let particles = [];

            // --- Site Initialization (Simplified) ---
            async function initializeSite() {
                try {
                    const response = await fetch('content.json');
                    contentData = await response.json();
                    allPosts = contentData.filter(item => item.type === 'post');
                    renderLinks(allPosts, 'all'); 
                    document.addEventListener('click', (e) => {
                        const target = e.target.closest('.nav-link');
                        if (target) {
                            e.preventDefault();
                            showModal(target.dataset.id);
                        }
                    });
                } catch (error) { console.error("Failed to load content:", error); }
            }
            
            function initializeAudioPlayer() {
                if (isPlayerInitialized) return;
                
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(track);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const freqData = new Uint8Array(bufferLength);

                function playAudio() {
                    if (audioCtx.state === 'suspended') audioCtx.resume();
                    track.play();
                    playPauseBtn.innerHTML = '&#10074;&#10074;';
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'playing';
                }
                function pauseAudio() {
                    track.pause();
                    playPauseBtn.innerHTML = '&#9658;';
                    if ('mediaSession' in navigator) navigator.mediaSession.playbackState = 'paused';
                }
                playPauseBtn.addEventListener('click', () => track.paused ? playAudio() : pauseAudio());
                volumeBar.addEventListener('input', (e) => track.volume = e.target.value);
                seekBar.addEventListener('input', (e) => track.currentTime = e.target.value);
                const setDuration = () => { if (track.duration && isFinite(track.duration)) { seekBar.max = track.duration; durationEl.textContent = formatTime(track.duration); } };
                track.addEventListener('canplaythrough', setDuration);
                track.addEventListener('loadedmetadata', setDuration);
                track.addEventListener('timeupdate', () => { seekBar.value = track.currentTime; currentTimeEl.textContent = formatTime(track.currentTime); });
                track.addEventListener('ended', pauseAudio);
                function formatTime(s) { const m=Math.floor(s/60); const sec=Math.floor(s%60); return `${m}:${sec<10?'0':''}${sec}`; }
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({ title: 'Ruminate', artist: 'LUCTHELEO' });
                    navigator.mediaSession.setActionHandler('play', playAudio);
                    navigator.mediaSession.setActionHandler('pause', pauseAudio);
                }

                // --- Particle Visualizer Logic ---
                class Particle {
                    constructor() { this.reset(); }
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.2;
                        this.vy = (Math.random() - 0.5) * 0.2;
                        this.size = Math.random() * 1.5 + 0.5;
                        this.opacity = 0;
                    }
                    update(bassLevel) {
                        this.x += this.vx; this.y += this.vy;
                        this.opacity = bassLevel * 0.8;
                        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) { this.reset(); }
                    }
                    draw(ctx) {
                        ctx.fillStyle = `rgba(224, 224, 224, ${this.opacity})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                function initParticles() {
                    particles = [];
                    const particleCount = Math.floor(canvas.width / 15);
                    for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); }
                }

                function resizeCanvas() {
                    canvas.width = player.offsetWidth;
                    canvas.height = player.offsetHeight;
                    initParticles();
                }
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(freqData);
                    canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    const bassFrequencies = freqData.slice(0, Math.floor(bufferLength * 0.2));
                    const averageBass = bassFrequencies.reduce((a, b) => a + b, 0) / bassFrequencies.length;
                    const normalizedBass = averageBass / 255; 

                    if (!track.paused) {
                        logoImage.style.opacity = 0.6 + normalizedBass * 0.4;
                        logoImage.style.filter = `blur(0.5px) brightness(${1 + normalizedBass * 0.5})`;
                        bgVideo.style.filter = `grayscale(90%) contrast(150%) brightness(${0.4 + normalizedBass * 0.2})`;
                    }
                    
                    particles.forEach(p => { p.update(normalizedBass); p.draw(canvasCtx); });
                }
                
                draw();
                isPlayerInitialized = true;
            }
            
            function showModal(contentId) {
                const item = contentData.find(d => d.id === contentId);
                if (item) {
                    if (contentId === 'MNFST') {
                        if (!isPlayerInitialized) initializeAudioPlayer();
                        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                        player.style.display = 'flex';
                        if (track.paused) {
                            const playPromise = track.play();
                            if (playPromise !== undefined) {
                                playPromise.then(() => {}).catch(error => console.error("Audio autoplay failed:", error));
                            }
                        }
                    }
                    modalBody.innerHTML = `<h2>${item.id}</h2>${item.content}`;
                    modal.style.display = 'flex';
                }
            }
            
            // Simplified site functions for brevity
            function renderLinks(posts, filter) { 
                const anchorNav = document.getElementById('anchor-nav');
                const dynamicField = document.getElementById('dynamic-field');
                dynamicField.innerHTML = '';
                anchorNav.innerHTML = '';
                contentData.filter(i=>i.isAnchor).forEach(a=>{const l=document.createElement('a');l.textContent=a.id;l.className='nav-link';l.dataset.id=a.id;anchorNav.appendChild(l)});
                posts.forEach(p => {const l=document.createElement('a');l.textContent=p.id;l.className='nav-link';l.dataset.id=p.id;dynamicField.appendChild(l)});
            }
            closeBtn.addEventListener('click', () => modal.style.display = 'none');
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });
            initializeSite();
        });
    </script>
</body>
</html>
