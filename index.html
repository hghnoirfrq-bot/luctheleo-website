<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCTHELEO | Audio.Alchemist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --link-color: #B0B0B0;
            --hover-color: #FFFFFF;
            --font-mono: 'Roboto Mono', monospace;
            --font-serif: 'Lora', serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-serif);
            overflow-x: hidden;
            cursor: default;
        }

        body.no-scroll {
            overflow: hidden;
            touch-action: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        header, footer {
            flex-shrink: 0;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        
        #logo-container {
            width: 300px; 
            height: 150px;
            margin: 0 auto 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: dying-neon 8s infinite ease-in-out;
        }
        
        @keyframes dying-neon {
            0%, 70% {
                opacity: 1;
                filter: blur(0.5px) brightness(1);
                transform: scale(1);
            }
            75% { opacity: 0.7; filter: blur(1px) brightness(0.8); }
            80% { opacity: 0.3; transform: scale(1.02) translateX(-2px); }
            81% { opacity: 0.9; filter: blur(0.5px) brightness(1.2); }
            82% { opacity: 0.2; transform: scale(0.98) translateX(2px); }
            83% { opacity: 0.4; transform: translateX(-3px); }
            84% { opacity: 0.2; transform: translateX(3px); }
            90% { opacity: 0.8; filter: blur(0.5px) brightness(1); transform: scale(1); }
            100% { opacity: 1; filter: blur(0.5px) brightness(1); transform: scale(1); }
        }

        header h1, header p {
            margin: 0.25rem 0;
            font-family: var(--font-mono);
            font-weight: 400;
            letter-spacing: 1px;
        }
        header h1 { font-size: 1.2rem; }
        header p { font-size: 0.9rem; color: var(--link-color); }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 1rem 0;
            position: relative;
        }

        #anchor-nav {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            padding-bottom: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            position: relative;
        }
        
        #scroll-indicator {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 20px;
            background-color: var(--link-color);
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scaleY(1) translateX(-50%);
            }
            50% {
                opacity: 0.8;
                transform: scaleY(1.5) translateX(-50%);
            }
        }
        
        #interaction-instructions {
            font-family: var(--font-mono);
            color: var(--link-color);
            font-size: 0.8rem;
            letter-spacing: 1px;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        #filter-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem 2rem;
            margin-bottom: 2rem;
        }

        .filter-link {
            font-family: var(--font-mono);
            color: var(--link-color);
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .filter-link:hover, .filter-link.active {
            color: var(--hover-color);
        }

        #dynamic-field {
            flex-grow: 1;
            position: relative;
            min-height: 80vh; 
            transition: min-height 0.5s ease;
        }
        
        #dynamic-field.filtered-view {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 1.5rem 3rem;
            min-height: 10vh !important;
            height: auto !important;
        }

        .nav-link {
            position: absolute;
            font-family: var(--font-mono);
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            white-space: nowrap;
            padding: 5px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }
        
        .filtered-view .nav-link {
            position: static;
        }

        .nav-link.dragging {
            cursor: grabbing;
            color: var(--hover-color);
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .nav-link:hover {
            color: var(--hover-color);
            transform: scale(1.1);
        }
        
        #anchor-nav .nav-link { 
            position: static; 
            font-weight: 700;
            color: var(--text-color);
            font-size: 1rem;
        }

        footer {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--link-color);
            margin-top: 2rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
            box-sizing: border-box;
        }

        .modal-content {
            position: relative;
            background-color: var(--bg-color);
            padding: 2rem;
            border-radius: 8px;
            width: 100%; 
            max-width: 800px;
            max-height: 100%; 
            overflow-y: auto;
            color: var(--text-color);
            border: 1px solid #333;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            color: var(--link-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover { color: var(--hover-color); }
        .modal-body h2 { font-family: var(--font-mono); margin-top: 0; }
        .modal-body h3 { font-family: var(--font-mono); color: var(--link-color); font-weight: normal; }
        .modal-body p, .modal-body li { line-height: 1.8; font-size: 1rem; }
        .modal-body a { color: var(--hover-color); text-decoration: underline; }

        .modal-body .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-top: 1rem;
        }

        .modal-body iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .modal-body .soundcloud-embed iframe {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
             <div id="logo-container">
                <img class="logo-image" src="/img/ltl_logo.PNG" alt="LTL Logo">
             </div>
            <h1>LUCTHELEO | Audio.Alchemist</h1>
            <p>Pleasantly lost...</p>
            <p>REVERIE | Systematic Creative Development</p>
            <p>L-01001100 T-01010100 L-01001100</p>
        </header>

        <main id="link-field">
            <div id="anchor-nav">
                 <div id="scroll-indicator"></div>
            </div>
            <div id="filter-nav"></div>
            <div id="interaction-instructions">SCROLL || TAP TO VIEW</div>
            <div id="dynamic-field"></div>
        </main>

        <footer>
            <p>Signal through the static.</p>
            <p>No ego. Just work.</p>
        </footer>
    </div>

    <div id="content-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close">&times;</span>
            <div id="modal-body" class="modal-body">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let contentData = [];
            let allPosts = [];

            const anchorNav = document.getElementById('anchor-nav');
            const filterNav = document.getElementById('filter-nav');
            const interactionInstructions = document.getElementById('interaction-instructions');
            const dynamicField = document.getElementById('dynamic-field');
            const modal = document.getElementById('content-modal');
            const modalBody = document.getElementById('modal-body');
            const closeBtn = document.getElementById('modal-close-btn');
            const scrollIndicator = document.getElementById('scroll-indicator');
            
            async function initializeSite() {
                try {
                    const response = await fetch('content.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    contentData = await response.json();
                    allPosts = contentData.filter(item => item.type === 'post');
                    
                    renderFilterNav();
                    renderLinks(allPosts, 'all');
                    setupInteractionListeners();
                } catch (error) {
                    console.error("Failed to load content:", error);
                    dynamicField.innerHTML = '<p style="color:red; text-align:center;">Error: Could not load site content. Please ensure content.json is in the same directory and you are running this from a web server.</p>';
                }
            }

            function getContentType(id) {
                return id.split('_')[0];
            }

            function renderFilterNav() {
                const contentTypes = [...new Set(allPosts.map(post => getContentType(post.id)))];
                
                let filters = `<a href="#" class="filter-link active" data-filter="all">LTL</a>`;
                contentTypes.sort().forEach(type => {
                    filters += `<a href="#" class="filter-link" data-filter="${type}">${type}</a>`;
                });
                filterNav.innerHTML = filters;

                filterNav.addEventListener('click', e => {
                    e.preventDefault();
                    if (e.target.classList.contains('filter-link')) {
                        const filter = e.target.dataset.filter;
                        
                        document.querySelector('#filter-nav .active').classList.remove('active');
                        e.target.classList.add('active');

                        const filteredPosts = filter === 'all' 
                            ? allPosts 
                            : allPosts.filter(post => getContentType(post.id) === filter);
                        
                        renderLinks(filteredPosts, filter);
                    }
                });
            }

            function rectsOverlap(rect1, rect2) {
                const padding = 30; 
                return !(rect1.right + padding < rect2.left ||
                         rect1.left > rect2.right + padding ||
                         rect1.bottom + padding < rect2.top ||
                         rect1.top > rect2.bottom + padding);
            }

            function renderLinks(postsToRender, activeFilter) {
                Array.from(anchorNav.children).forEach(child => {
                    if (child.id !== 'scroll-indicator') {
                        anchorNav.removeChild(child);
                    }
                });
                dynamicField.innerHTML = '';
                
                contentData.filter(item => item.isAnchor).forEach(anchor => {
                    const a = document.createElement('a');
                    a.textContent = anchor.id;
                    a.className = 'nav-link';
                    a.dataset.id = anchor.id;
                    anchorNav.appendChild(a);
                });

                if (activeFilter === 'all') {
                    dynamicField.classList.remove('filtered-view');
                    interactionInstructions.style.opacity = '0.7';

                    const baseHeight = 80;
                    const extraHeightPerTenLinks = 25;
                    const dynamicHeight = baseHeight + (Math.floor(postsToRender.length / 10) * extraHeightPerTenLinks);
                    dynamicField.style.height = `${dynamicHeight}vh`;

                    const fieldRect = dynamicField.getBoundingClientRect();
                    const placedRects = [];
                    
                    postsToRender.forEach(item => {
                        let newRect;
                        let attempts = 0;
                        let hasCollision = true;

                        const tempLink = document.createElement('a');
                        tempLink.textContent = item.id;
                        tempLink.className = 'nav-link';
                        tempLink.style.visibility = 'hidden';
                        dynamicField.appendChild(tempLink);
                        const linkWidth = tempLink.offsetWidth;
                        const linkHeight = tempLink.offsetHeight;
                        dynamicField.removeChild(tempLink);
                        
                        if (fieldRect.width <= linkWidth || fieldRect.height <= linkHeight) return;

                        while (hasCollision && attempts < 500) {
                            const randomX = Math.random() * (fieldRect.width - linkWidth);
                            const randomY = Math.random() * (fieldRect.height - linkHeight);
                            
                            newRect = { left: randomX, top: randomY, right: randomX + linkWidth, bottom: randomY + linkHeight };
                            hasCollision = placedRects.some(rect => rectsOverlap(rect, newRect));
                            attempts++;
                        }

                        if (!hasCollision) {
                            const a = document.createElement('a');
                            a.textContent = item.id;
                            a.className = 'nav-link';
                            a.dataset.id = item.id;
                            a.style.left = `${newRect.left}px`;
                            a.style.top = `${newRect.top}px`;
                            dynamicField.appendChild(a);
                            placedRects.push(newRect);
                        }
                    });

                } else {
                    dynamicField.classList.add('filtered-view');
                    interactionInstructions.style.opacity = '0';
                    
                    postsToRender.forEach(item => {
                         const a = document.createElement('a');
                        a.textContent = item.id;
                        a.className = 'nav-link';
                        a.dataset.id = item.id;
                        dynamicField.appendChild(a);
                    });
                }
                
                setTimeout(() => {
                    if (document.body.scrollHeight > window.innerHeight) {
                        scrollIndicator.style.opacity = '0.5';
                    } else {
                        scrollIndicator.style.opacity = '0';
                    }
                }, 100);
            }

            function setupInteractionListeners() {
                let activeLink = null;
                let isDragging = false;
                let pressTimer;
                
                let startX, startY; 
                let initialLinkLeft, initialLinkTop;

                function onPointerDown(e) {
                    const target = e.target.closest('.nav-link');
                    if (!target || !dynamicField.contains(target) || dynamicField.classList.contains('filtered-view')) return;
                    
                    startX = e.clientX;
                    startY = e.clientY;
                    isDragging = false; 

                    pressTimer = setTimeout(() => {
                        isDragging = true;
                        activeLink = target;
                        activeLink.classList.add('dragging');
                        document.body.classList.add('no-scroll');
                        
                        initialLinkLeft = activeLink.offsetLeft;
                        initialLinkTop = activeLink.offsetTop;
                    }, 200);
                }

                function onPointerMove(e) {
                    if (pressTimer && !isDragging) {
                        const moveThreshold = 10;
                        if (Math.abs(e.clientX - startX) > moveThreshold || Math.abs(e.clientY - startY) > moveThreshold) {
                            clearTimeout(pressTimer);
                        }
                    }
                    
                    if (!isDragging || !activeLink) return;
                    e.preventDefault();

                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;

                    const newLeft = initialLinkLeft + deltaX;
                    const newTop = initialLinkTop + deltaY;

                    const fieldRect = dynamicField.getBoundingClientRect();
                    const constrainedX = Math.max(0, Math.min(newLeft, fieldRect.width - activeLink.offsetWidth));
                    const constrainedY = Math.max(0, Math.min(newTop, fieldRect.height - activeLink.offsetHeight));

                    activeLink.style.left = `${constrainedX}px`;
                    activeLink.style.top = `${constrainedY}px`;
                }

                function onPointerUp(e) {
                    clearTimeout(pressTimer);
                    
                    if (isDragging) {
                        activeLink.classList.remove('dragging');
                        document.body.classList.remove('no-scroll');
                    } else {
                        const target = e.target.closest('.nav-link');
                        if (target && dynamicField.contains(target)) {
                             showModal(target.dataset.id);
                        }
                    }
                    
                    isDragging = false;
                    activeLink = null;
                }
                
                dynamicField.addEventListener('pointerdown', onPointerDown);
                dynamicField.addEventListener('pointermove', onPointerMove, { passive: false });
                document.addEventListener('pointerup', onPointerUp);
                 
                // Separate click listener for the static/filtered links
                document.addEventListener('click', e => {
                    const target = e.target.closest('.nav-link');
                    if (target && (anchorNav.contains(target) || dynamicField.classList.contains('filtered-view'))) {
                        e.preventDefault();
                        showModal(target.dataset.id);
                    }
                });
            }

            function showModal(contentId) {
                const item = contentData.find(d => d.id === contentId);
                if (item) {
                    let finalContent = item.content;
                    if (item.type === 'post' && !item.content.includes('<h2>')) {
                       finalContent = `<h2>${item.id}</h2>` + item.content;
                    }
                    modalBody.innerHTML = finalContent;
                    modal.style.display = 'flex';
                }
            }

            function hideModal() {
                modal.style.display = 'none';
                modalBody.innerHTML = ''; 
            }

            closeBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });
            
            initializeSite();
        });
    </script>
</body>
</html>
